        // Functions
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 2 + 's';
                starsContainer.appendChild(star);
            }
        }

        function renderModules() {
            const container = document.getElementById('curriculum');
            container.innerHTML = '';
            
            modules.forEach(module => {
                const moduleEl = document.createElement('div');
                moduleEl.className = `module ${module.completed ? 'completed' : ''}`;
                moduleEl.addEventListener('click', () => openLesson(module.id));
                
                moduleEl.innerHTML = `
                    <div class="module-header">
                        <div class="module-icon">${module.icon}</div>
                        <div>
                            <h3>${module.title}</h3>
                            <div class="difficulty ${module.difficulty}">${module.difficulty.toUpperCase()}</div>
                        </div>
                    </div>
                    <p>${module.description}</p>
                    <ul class="topics">
                        ${module.topics.map(topic => `<li>${topic}</li>`).join('')}
                    </ul>
                `;
                
                container.appendChild(moduleEl);
            });
            
            updateProgress();
        }

        function updateProgress() {
            const completedModules = modules.filter(m => m.completed).length;
            const totalModules = modules.length;
            const percentage = Math.round((completedModules / totalModules) * 100);
            
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            
            progressBar.style.width = percentage + '%';
            progressText.textContent = `${percentage}% Complete`;
        }

        function openLesson(moduleId) {
            const modal = document.getElementById('lessonModal');
            const content = document.getElementById('lessonContent');
            const lesson = lessonContent[moduleId];
            
            if (lesson) {
                content.innerHTML = `
                    <div class="modal-header">
                        <h2 class="lesson-title">${lesson.title}</h2>
                        <span class="close">&times;</span>
                    </div>
                    <div class="modal-body">
                        <div class="lesson-content">
                            ${lesson.content}
                            <button class="complete-button" onclick="completeLesson(${moduleId})">
                                üéâ Mark as Complete ‚úÖ
                            </button>
                        </div>
                    </div>
                `;
            } else {
                content.innerHTML = `
                    <div class="modal-header">
                        <h2 class="lesson-title">Coming Soon! üöß</h2>
                        <span class="close">&times;</span>
                    </div>
                    <div class="modal-body">
                        <div class="lesson-content">
                            <div class="section-header">
                                <h4>üîÆ Under Development</h4>
                            </div>
                            <p>This lesson is being crafted with care for you. Check back soon!</p>
                            <p>In the meantime, try the available lessons to build your foundation.</p>
                        </div>
                    </div>
                `;
            }
            
            modal.style.display = 'block';
        }

        function completeLesson(moduleId) {
            const module = modules.find(m => m.id === moduleId);
            if (module) {
                module.completed = true;
                renderModules();
                document.getElementById('lessonModal').style.display = 'none';
            }
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Event listeners
        document.addEventListener('click', function(event) {
            if (event.target.classList.contains('close')) {
                document.getElementById('lessonModal').style.display = 'none';
            }
        });

        window.addEventListener('click', function(event) {
            const modal = document.getElementById('lessonModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            createStars();
            renderModules();
        });
    </script>
